<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modo Oscuro</title>
    <link rel="stylesheet" href="../css/loginmodooscuro.css">
</head>

<body class="body">
    <div class="contenedor">
        <h3>Registrese en los Formularios</h3>
        <div class="botones">
            <button class="btn-google">
                <picture><img src="https://img.freepik.com/iconos-gratis/buscar_318-265146.jpg" alt="Logo google"></picture>
                <span>Registrese con Google</span>
            </button>
            <button class="btn-twiter">
                <picture><img src="https://i0.wp.com/multarte.com.br/wp-content/uploads/2020/07/twitter_logo_whiteonimage.png?resize=400%2C400&ssl=1" alt="logo twiter"></picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O..</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="seccion-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username">
                </label>
            </div>
                <label for="email">
                    <span>Correo Electronico</span>
                    <input id="email" name="email" type="email">
                </label>
                <label for="password">
                    <span>password</span>
                    <input id="password" name="password" type="password" placeholder="6+ Caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <span>Acepto las condiciones y politicas legales</span>
                    <input id="checkbox" name="checkbox" type="checkbox">
                </label>
                <button type="submit" class="btn-crear-cuenta"> Crear Cuenta</button>
            
        </form>
    </div>
</body>

</html>
